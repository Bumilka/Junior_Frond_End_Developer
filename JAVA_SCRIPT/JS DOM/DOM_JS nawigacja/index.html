<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS DOM 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div> 
         Hello Word.  <!--nie wyświetla się ponieważ jest aktywne .innerText .innerHTML-->
    </div>
        <script>
            alert ( 'Hello');
            document.querySelector('div').innerText='<p>Hello Świecie</p>'
        </script>
        <script>
            alert ( 'Hello');
            document.querySelector('div').innerHTML='<p>Hello Świecie</p>'
        </script>

</body>
</html>
